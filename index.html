<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Mix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keys">
        <div key="q" class="key">
            <kbd>Q</kbd>
            <span class="sound">Drum</span>
        </div>
        <div key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">BellBlocks</span>
        </div>
        <div key="d" class="key">
            <kbd>D</kbd>
            <span class="sound">Bongos</span>
        </div>
        <div key="f" class="key">
            <kbd>F</kbd>
            <span class="sound">Congas</span>
        </div>
        <div key="g" class="key">
            <kbd>G</kbd>
            <span class="sound">EpiBass</span>
        </div>
        <div key="h" class="key">
            <kbd>H</kbd>
            <span class="sound">Guitar</span>
        </div>
        <div key="j" class="key">
            <kbd>J</kbd>
            <span class="sound">Percu Mix</span>            
        </div>
        <div key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">Rhodes</span>
        </div>
        <div key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">Shakers</span>
        </div>
    </div>

    <audio key="q" src="sounds\AB_BeatA110-01.wav"></audio>
    <audio key="s" src="sounds\AB_BellBlocks110-02.wav"></audio>
    <audio key="d" src="sounds\AB_Bongos110-04.wav"></audio>
    <audio key="f" src="sounds\AB_Congas110-03.wav"></audio>
    <audio key="g" src="sounds\AB_EpiBass110A-04.wav"></audio>
    <audio key="h" src="sounds\AB_GuitarB110D-04.wav"></audio>
    <audio key="j" src="sounds\AB_PercMix110-03.wav"></audio>
    <audio key="k" src="sounds\AB_Rhodes110E-02.wav"></audio>
    <audio key="l" src="sounds\AB_Shakers110-04.wav"></audio>

    <script src="app.js"></script>
</body>
</html>
